<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">    
    <title>Google</title>
    <script src="https://kit.fontawesome.com/e739f5c7c6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <nav class="menu">
                <ul>
                    <li class="menu-item"><a href="#">Gmail</a></li>
                    <li class="menu-item"><a href="#">Images</a></li>
                    <li class="menu-appsIcon"><a href="#"><i class="fas fa-align-justify"></i></a></li>
                    <li class="menu-profile"><a href="#"><img src="assets/profile.png" alt=""></a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main">
        <div id="container">
            <div class="search-box">
                <img class="search-box_logo" src="./assets/logo.png" alt="Google Logo">
                <form class="search-box_form" action="#">
                    <input type="text" class="search-box_form_input" autofocus>
                    <span class="search-box_submits">
                        <button>Buscar con Google</button>
                        <button>Me siento con suerte</button>
                    </span>
                    <span class="search-box_aditional-text">
                        <p>Ofrecido por Google en: <a href="#">Español (Latinoamérica)</a></p>
                    </span>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <section class="footer">
                <div class="footer_country">
                    <p>Argentina</p>
                </div>
                <div class="footer_menu">
                    <div class="footer_menu-left">
                        <ul>
                            <li><a href="#">Sobre Google</a></li>
                            <li><a href="#">Publicidad</a></li>
                            <li><a href="#">Negocios</a></li>
                            <li><a href="#">Como funciona la busqueda</a></li>
                        </ul>
                    </div>
                    <div class="footer_menu-left">
                        <ul>
                            <li><a href="#">Privacidad</a></li>
                            <li><a href="#">Condiciones</a></li>
                            <li><a href="#">Preferencias</a></li>
                        </ul>
                    </div>
                </div>
        </section>
    </footer>
</body>
</html>
