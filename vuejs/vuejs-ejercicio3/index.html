<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 3 - VueJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <h3>{{titulo}}</h3>
      <input
        type="text"
        class="form-control my-3"
        @keyup.enter="agregarTarea"
        v-model="nuevaTarea"
      />
      <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

      <div v-for="(tarea, index) of tareas" class="mt-3">
        <div
          :class="['alert', tarea.estado ? 'alert-success' : 'alert-danger']"
          role="alert"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>{{index}} | {{tarea.nombre}} - {{tarea.estado}}</div>
            <div>
              <button class="btn btn-success" @click="editarTarea(index)">
                OK
              </button>
              <button class="btn btn-danger" @click="eliminarTarea(index)">
                X
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
