<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 4 - VueJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container my-4">
      <h3>Normal: {{mensaje}}</h3>
      <h3>Invertido: {{invertido}}</h3>
      <input type="text" class="form-control" v-model="mensaje" />
      <hr />
      <button class="btn btn-success" @click="contador++">+</button>
      <button class="btn btn-danger" @click="contador--">-</button>
      <h3>{{contador}}</h3>

      <div class="progress">
        <div
          class="progress-bar"
          role="progressbar"
          :style="{'width': contador+'%'}"
          aria-valuenow="25"
          aria-valuemin="0"
          aria-valuemax="100"
          :class="color"
        >
          {{contador}}%
        </div>
      </div>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
