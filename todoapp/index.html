<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/e739f5c7c6.js" crossorigin="anonymous"></script>

    <script src="/node_modules/systemjs/dist/system.js"></script>
    <script type="systemjs-importmap">
    {
        "imports": {
            "app": "./build/app.js"
        }   
    }
    </script>   
    <script type="systemjs-module" src="import:app"></script>

</head>
<body>
    <div id="app">
        <div class="row my-4">
            <div class="col-12">
                <div class="container d-flex justify-content-center">
                    <h1>Tareas</h1>
                </div>
            </div>
        </div>
        <div class="row mt-4 text-center d-flex justify-content-center">
            <div class="col-md-6 col-12 d-flex justify-content-center">
                <div class="container">
                    <form id="task-form" class="row d-flex justify-content-center">
                        <div class="col-6">
                          <input id="task-input" type="text" class="form-control" placeholder="Ingrese tarea" autofocus autocomplete="off">
                        </div>
                        <div class="col-auto">
                          <button id="success-button" type="button" class="btn btn-primary mb-3">Agregar tarea</button>
                        </div>
                        <hr class="m-0">
                    </form>
                    <small id="success-message" class="output-message">Tarea creada con Ã©xito <i class="far fa-check-circle"></i></small>
                    <br>
                    <small id="error-message" class="output-message">Hubo un error y no se pudo agregar tu tarea <i class="far fa-times-circle"></i></small>
                </div>
            </div>
        </div>
        <div class="row mt-3 d-flex justify-content-center">
            <div class="col-md-4 col-12">
                <div class="container d-flex justify-content-center flex-column" id="cards">
                    <div id="none-task-card" class="card my-2">
                        <div class="task-card card-body d-flex align-items-center justify-content-center">
                          <p class="m-0 text-muted">TodavÃ­a no hay ninguna tarea pendiente</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="/build/app.js"></script>
</body>
</html>
